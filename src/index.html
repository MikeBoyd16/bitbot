<html>
	<head>
		<title>BitBot</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row row-centered">
				<div class="col-xs-3 col-centered">
					<h3>Statistics</h3>
					Bits per second (BPS): <span id="bps">1</span>
					<br />
					Bot efficiency:  <span id="bot_efficiency">1</span>
					<br />
					Node efficiency: <span id="node_efficiency">1</span>
					<br />
					Total bits collected: <span id="total_bits_collected">1</span>
				</div>
				<div class="col-xs-3 col-centered">
					<h1>BitBot</h1>
					Bits: <span id="bits">0</span>
					<br />
					<button onclick="buyBot()">Buy Bot</button>
					<br />
					Bots: <span id="bots">0</span>
					<br />
					Bot Cost: <span id="botCost">10</span>
					<br />
					<button onclick="save()">Save Game</button>
					<br />
					<button onclick="reset()">Reset Game</button>
				</div>
				<div class="col-xs-3 col-centered">
					<h3>Mining Nodes</h3>
					<div class="node"><div id="node1">
						Content loads by script
					</div></div>
					<button onclick="unlockNode('node2')">Unlock for 100,000 bits</button>
					<div class="node"><div id="node2">
						Content loads by script
					</div></div>
					<button onclick="unlockNode('node3')">Unlock for 10,000,000 bits</button>
					<div class="node"><div id="node3">
						Content loads by script
					</div></div>
					<button onclick="unlockNode('node4')">Unlock for 999,999,999 bits</button>
					<div class="node"><div id="node4">
						Content loads by script
					</div></div>
				</div>
			</div>
		</div>
	</body>
</html>
